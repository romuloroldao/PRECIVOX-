# ===========================================
# NGINX PRODUÇÃO - PRECIVOX COM PAINEL DE IA
# Next.js + Express Backend
# ===========================================

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

# Upstream Next.js
upstream nextjs_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Upstream Express API
upstream api_upstream {
    server 127.0.0.1:3001;
    keepalive 64;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name precivox.com.br www.precivox.com.br;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Server principal HTTPS
server {
    listen 443 ssl http2;
    server_name www.precivox.com.br precivox.com.br;
    
    # ✅ SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/precivox.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/precivox.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/precivox.com.br/chain.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # ✅ Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ✅ Logs
    access_log /var/log/nginx/precivox-access.log combined buffer=16k flush=2m;
    error_log /var/log/nginx/precivox-error.log warn;
    
    # ✅ API Routes do Next.js (porta 3000)
    # Estas rotas são implementadas no Next.js
    location ~ ^/api/(markets|planos|auth) {
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-NginxProxy true;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        
        # Buffer
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
    }
    
    # ✅ API Backend (Express - porta 3001)
    # Outras rotas API que vão para o Express
    location /api {
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        
        # Buffer
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
    }
    
    # ✅ Next.js Frontend (porta 3000)
    location / {
        limit_req zone=general burst=200 nodelay;
        
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        
        # Next.js specific
        proxy_buffering off;
    }
    
    # ✅ Next.js Static Files
    location /_next/static {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        
        # Cache agressivo para arquivos _next/static
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # ✅ Next.js Images
    location /_next/image {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache de imagens
        add_header Cache-Control "public, max-age=3600";
    }
    
    # ✅ Health Check
    location /health {
        access_log off;
        return 200 "precivox-production-healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ✅ Limits
    client_max_body_size 50M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # ✅ Keepalive
    keepalive_timeout 65;
    keepalive_requests 100;
}


