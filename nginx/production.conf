# ===========================================
# NGINX CONFIGURAÇÃO DE PRODUÇÃO - PRECIVOX
# ===========================================

# Configuração de rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=search:10m rate=30r/s;

# Cache de arquivos estáticos
proxy_cache_path /var/cache/nginx/precivox levels=1:2 keys_zone=precivox:10m inactive=60m use_temp_path=off;

# Server para redirecionamento HTTP → HTTPS
server {
    listen 80;
    server_name precivox.com.br www.precivox.com.br;
    
    # Certificado Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Server principal HTTPS
server {
    listen 443 ssl http2;
    server_name www.precivox.com.br;
    
    # ✅ SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/precivox.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/precivox.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/precivox.com.br/chain.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ✅ Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.groq.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    add_header X-Environment "production" always;
    
    # ✅ Logs
    access_log /var/www/precivox/nginx/logs/access.log combined buffer=16k flush=2m;
    error_log /var/www/precivox/nginx/logs/error.log warn;
    
    # ✅ Root e Index
    root /var/www/precivox/frontend-react/dist;
    index index.html;
    
    # ✅ Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ✅ API Backend (Node.js)
    location /api {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Cache for specific endpoints
        location ~* ^/api/(produtos|markets|categories) {
            limit_req zone=search burst=50 nodelay;
            
            proxy_pass http://127.0.0.1:3001;
            proxy_cache precivox;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            add_header X-Cache-Status $upstream_cache_status;
        }
    }
    
    # ✅ Arquivos Estáticos (Frontend)
    location / {
        limit_req zone=general burst=200 nodelay;
        
        try_files $uri $uri/ /index.html;
        
        # Cache para arquivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            access_log off;
        }
        
        # Cache para HTML
        location ~* \.html$ {
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Manifest e service worker
        location ~* \.(webmanifest|sw\.js)$ {
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # ✅ Health Check
    location /health {
        access_log off;
        return 200 "precivox-production-healthy\\n";
        add_header Content-Type text/plain;
    }
    
    # ✅ Status do Backend
    location /api-health {
        access_log off;
        proxy_pass http://127.0.0.1:3001/api/health;
        proxy_set_header Host $host;
    }
    
    # ✅ Robots.txt
    location /robots.txt {
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }
    
    # ✅ Sitemap
    location /sitemap.xml {
        access_log off;
        try_files $uri =404;
    }
    
    # ✅ Bloquear arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(log|sql|backup)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ✅ Limite de tamanho de upload
    client_max_body_size 50M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # ✅ Configurações de keepalive
    keepalive_timeout 65;
    keepalive_requests 100;
}

# Redirect precivox.com.br → www.precivox.com.br
server {
    listen 443 ssl http2;
    server_name precivox.com.br;
    
    ssl_certificate /etc/letsencrypt/live/precivox.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/precivox.com.br/privkey.pem;
    
    return 301 https://www.precivox.com.br$request_uri;
}